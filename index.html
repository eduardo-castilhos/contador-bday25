<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background: linear-gradient(-45deg, #00c851, #2e7d32, #1b5e20, #00a041);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .juventude-logo {
            margin-bottom: 20px;
            animation: logoFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 200, 81, 0.4));
        }
        
        .juventude-logo svg {
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(1deg); }
            75% { transform: translateY(-3px) rotate(-1deg); }
        }
        
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(0, 200, 81, 0.8)); }
        }
        
        .event-date {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(0, 200, 81, 0.15);
            padding: 60px 40px;
            border-radius: 30px;
            border: 1px solid rgba(0, 200, 81, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            animation: containerFloat 6s ease-in-out infinite;
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 5px 25px rgba(255, 255, 255, 0.6); }
        }
        
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .time-unit {
            background: rgba(0, 200, 81, 0.2);
            border-radius: 20px;
            padding: 25px 15px;
            border: 1px solid rgba(0, 200, 81, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: unitPulse 3s ease-in-out infinite;
        }
        
        .time-unit:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(0, 200, 81, 0.35);
            box-shadow: 0 15px 30px rgba(0, 200, 81, 0.2);
        }
        
        @keyframes unitPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .time-value {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
            animation: numberFlip 0.6s ease-in-out;
        }
        
        @keyframes numberFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        
        .time-label {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message {
            margin-top: 30px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            line-height: 1.6;
        }
        
        .finished {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .finished.show {
            display: flex;
            animation: celebration 1s ease-out;
        }
        
        @keyframes celebration {
            0% { opacity: 0; transform: scale(0.5); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .celebration-text {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(45deg, #00c851, #2e7d32, #4caf50, #81c784);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 2s ease-in-out infinite;
        }
        
        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .firework {
            position: absolute;
            pointer-events: none;
        }
        
        .firework::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: fireworkExplosion 0.8s ease-out forwards;
        }
        
        @keyframes fireworkExplosion {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        
        .progress-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 40px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, transparent, rgba(0, 200, 81, 0.4), transparent);
            animation: ringRotate 10s linear infinite;
        }
        
        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 10px auto;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            body {
                padding: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: 1fr;
            }
            
            .time-unit {
                padding: 20px 10px;
            }
            
            .container {
                padding: 30px 15px;
                margin: 5px auto;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
            <div class="container">
        <div class="progress-ring"></div>
        
        <!-- Logo do Juventude -->
        <div class="juventude-logo">
            <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#00c851;stop-opacity:0.7" />
                    </linearGradient>
                </defs>
                <!-- Escudo base -->
                <path d="M50 10 L20 25 L20 70 Q20 85 50 90 Q80 85 80 70 L80 25 Z" 
                      fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
                <!-- Faixa diagonal -->
                <path d="M25 30 L75 30 L70 45 L30 45 Z" fill="white" opacity="0.8"/>
                <!-- Letra J estilizada -->
                <path d="M45 35 Q42 35 42 38 L42 50 Q42 55 47 55 Q52 55 52 50 L52 45 L48 45 L48 42 L55 42 L55 52 Q55 60 47 60 Q39 60 39 52 L39 38 Q39 32 45 32 Q51 32 51 38 L48 38 Q48 35 45 35 Z" 
                      fill="#00c851"/>
                <!-- Estrelas decorativas -->
                <polygon points="35,25 36,27 38,27 36.5,28.5 37,30 35,29 33,30 33.5,28.5 32,27 34,27" fill="white"/>
                <polygon points="65,25 66,27 68,27 66.5,28.5 67,30 65,29 63,30 63.5,28.5 62,27 64,27" fill="white"/>
            </svg>
        </div>
        
        <h1 class="title">Contagem Regressiva</h1>
        <p class="subtitle">Esporte Clube Juventude</p>
        <p class="event-date">22 de Agosto de 2025 √†s 23:30</p>
        
        <div class="countdown" id="countdown">
            <div class="time-unit" id="days-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Dias</div>
            </div>
            <div class="time-unit" id="hours-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Horas</div>
            </div>
            <div class="time-unit" id="minutes-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutos</div>
            </div>
            <div class="time-unit" id="seconds-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Segundos</div>
            </div>
        </div>
        
        <div class="message" id="message">
            O grande momento est√° se aproximando! ‚ú®
        </div>
        
        <div class="finished" id="finished">
            <div class="celebration-text">üèÜ VAMOS JUVENTUDE! üèÜ</div>
            <div class="message">O momento que todos os Jaconeros esperavam chegou!</div>
        </div>
    </div>

    <script>
        // Data alvo: 22/08/2025 √†s 23:30
        const targetDate = new Date('2025-08-22T23:30:00').getTime();
        
        // Elementos do DOM
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const messageElement = document.getElementById('message');
        const countdownElement = document.getElementById('countdown');
        const finishedElement = document.getElementById('finished');
        const starsContainer = document.getElementById('stars');
        
        // Criar estrelas
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Criar fogos de artif√≠cio
        function createFirework() {
            const colors = ['#00c851', '#2e7d32', '#4caf50', '#81c784', '#a5d6a7', '#c8e6c9'];
            
            for (let i = 0; i < 6; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.position = 'fixed';
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                firework.style.color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.zIndex = '1000';
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
        
        // Fun√ß√£o para animar mudan√ßa de n√∫meros
        function animateNumber(element, newValue) {
            if (element.textContent !== newValue) {
                element.style.animation = 'none';
                setTimeout(() => {
                    element.textContent = newValue;
                    element.style.animation = 'numberFlip 0.6s ease-in-out';
                }, 50);
            }
        }
        
        // Fun√ß√£o principal do contador
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                // Tempo esgotado
                countdownElement.style.display = 'none';
                finishedElement.classList.add('show');
                messageElement.style.display = 'none';
                
                // Criar fogos de artif√≠cio continuamente
                setInterval(createFirework, 1000);
                return;
            }
            
            // C√°lculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Atualizar elementos com anima√ß√£o
            animateNumber(daysElement, String(days).padStart(2, '0'));
            animateNumber(hoursElement, String(hours).padStart(2, '0'));
            animateNumber(minutesElement, String(minutes).padStart(2, '0'));
            animateNumber(secondsElement, String(seconds).padStart(2, '0'));
            
            // Mensagens din√¢micas
            if (days === 0 && hours === 0 && minutes < 10) {
                messageElement.textContent = '‚ö° √öltimos minutos! Vamos Juventude!';
                messageElement.style.color = '#00c851';
                messageElement.style.fontWeight = '600';
            } else if (days === 0 && hours === 0) {
                messageElement.textContent = 'üî• Menos de uma hora! Jaconero, prepare-se!';
                messageElement.style.color = '#2e7d32';
            } else if (days === 0) {
                messageElement.textContent = '‚è∞ √öltimo dia! O momento est√° chegando!';
                messageElement.style.color = '#4caf50';
            } else if (days === 1) {
                messageElement.textContent = 'üìÖ Amanh√£ √© o grande dia do Ju!';
            } else {
                messageElement.textContent = 'üèÜ O grande momento do Juventude est√° se aproximando!';
            }
        }
        
        // Efeitos de hover nos elementos de tempo
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('mouseenter', () => {
                unit.style.transform = 'translateY(-5px) scale(1.05)';
                unit.style.background = 'rgba(0, 200, 81, 0.35)';
            });
            
            unit.addEventListener('mouseleave', () => {
                unit.style.transform = 'translateY(0) scale(1)';
                unit.style.background = 'rgba(0, 200, 81, 0.2)';
            });
        });
        
        // Inicializar
        createStars();
        updateCountdown();
        
        // Atualizar a cada segundo
        setInterval(updateCountdown, 1000);
        
        // Adicionar efeito de parallax nas estrelas
        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 0.5;
                star.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
        
        // Adicionar efeito de clique com ondula√ß√£o
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(0, 200, 81, 0.6)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '10000';
            ripple.style.animation = 'rippleEffect 0.6s ease-out forwards';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
        
        // Adicionar anima√ß√£o de ondula√ß√£o
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
